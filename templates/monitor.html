	<style type="text/css">
		:root {
			--bs-font-sans-serif: system-ui !important;
			--bs-font-monospace: system-ui !important;
		}

		.listscroll {
			max-height: 500px;
			width: 800px;
			margin-left: 20px;
			overflow: scroll;
			-webkit-overflow-scrolling: touch;
		}

		body,
		b,
		th,
		td {
			background-color: #191f28 !important;
			color: #eee;
		}

		b,
		th,
		td {
			background-color: #191f28 !important;
			color: #eee;
			text-align: center;
		}


		thead,
		tr,
		td,
		th {
			border: 2.5px solid rgb(141, 197, 63) !important;
			border-radius: 10px;
			color: #fff;
			height: 100%;
			max-height: 430px;
			font-size: large !important;
		}

		.bar-free {
			background-color: #198754 !important;
		}

		.bar-warning {
			background-color: #fd7e14 !important;
		}

		.bar-error {
			background-color: #dc3545 !important;
		}


		#form-panel {
			margin-top: -49.6% !important;
		}

		span,
		pre {
			margin-top: 0 !important;
			margin-bottom: 0rem !important;
			overflow: auto !important;
			font-size: 1.0em !important;
			overflow: hidden !important;
		}

		table {
			counter-reset: rowNumber;
		}

		table tr[id*=\.wam] {
			counter-increment: rowNumber;
		}


		button[value*=PAUSE] {
			background-color: #0d6efd !important;
		}

		button[value*=RERUN] {
			background-color: #f40404 !important;
		}


		table tr td:first-child::before {
			content: counters(rowNumber, "", decimal-leading-zero);
			/*! counter(rowNumber) !*/
			min-width: 2em;
			margin-right: 0.2em;
		}

		.table>:not(caption)>*>* {
			padding: .4rem .4rem;
			background-color: var(--bs-table-bg);
			border-bottom-width: 1px;
			box-shadow: inset 0 0 0 9999px var(--bs-table-accent-bg);
		}

		table {
			caption-side: bottom;
			border-collapse: unset !important;
		}


		@keyframes fade {
			from {
				opacity: 1.0;
				/*! background-color: red;      !*/
				/*! border-color: red;          !*/
			}
			50% {
				opacity: 0.1;
				/*! background-color: rgb(141, 197, 63) !important;   !*/
				/*! border-color: rgb(141, 197, 63) !important;       !*/
			}
			to {
				opacity: 1.0;
				/*! background-color: #0d6ef;   !*/
				/*! border-color: #0d6efd;      !*/
			}
		}

		@-webkit-keyframes fade {
			from {
				opacity: 1.0;
				/*! background-color: red;      !*/
				/*! border-color: red;          !*/
			}
			50% {
				opacity: 0.1;
				/*! background-color: #ffc107;  !*/
				/*! border-color: #ffc107;      !*/
			}
			to {
				opacity: 1.0;
				/*! background-color: #0d6ef;   !*/
				/*! border-color: #0d6efd;      !*/
			}
		}

		.blink {
			animation: fade 800ms infinite;
			-webkit-animation: fade 800ms infinite;
		}

		@keyframes fade-okay {
			from {
				opacity: 1.0;
				background-color: #0d6efd;
				border-color: #0d6efd;
			}
			50% {
				opacity: 0.1;
				background-color: rgb(141, 197, 63) !important;
				border-color: rgb(141, 197, 63) !important;
			}
			to {
				opacity: 1.0;
				background-color: #0d6ef;
				border-color: #0d6efd;
			}
		}

		@-webkit-keyframes fade-okay {
			from {
				opacity: 1.0;
				background-color: #0d6efd;
				border-color: #0d6efd;
			}
			50% {
				opacity: 0.1;
				background-color: #ffc107;
				border-color: #ffc107;
			}
			to {
				opacity: 1.0;
				background-color: #0d6ef;
				border-color: #0d6efd;
			}
		}

		.blink-okay {
			animation: fade-okay 800ms infinite;
			-webkit-animation: fade-okay 800ms infinite;
			background-color: rgb(141, 197, 63) !important;
			border-color: rgb(141, 197, 63) !important;
		}

		@keyframes fade-alert {
			from {
				opacity: 1.0;
				background-color: red;
				border-color: red;
			}
			50% {
				opacity: 0.1;
				background-color: rgb(141, 197, 63) !important;
				border-color: rgb(141, 197, 63) !important;
			}
			to {
				opacity: 1.0;
				background-color: #0d6ef;
				border-color: #0d6efd;
			}
		}

		@-webkit-keyframes fade-alert {
			from {
				opacity: 1.0;
				background-color: red;
				border-color: red;
			}
			50% {
				opacity: 0.1;
				background-color: #ffc107;
				border-color: #ffc107;
			}
			to {
				opacity: 1.0;
				background-color: #0d6ef;
				border-color: #0d6efd;
			}
		}

		.blink-alert {
			animation: fade-alert 800ms infinite;
			-webkit-animation: fade-alert 800ms infinite;
			background-color: orange;
			border-color: orange;
		}

		@keyframes fade-okay-text {
			from {
				opacity: 1.0;
				color: #0d6efd;
			}
			50% {
				opacity: 0.1;
				color: rgb(141, 197, 63) !important;
			}
			to {
				opacity: 1.0;
				color: #0d6ef;
			}
		}

		@-webkit-keyframes fade-okay-text {
			from {
				opacity: 1.0;
				color: #0d6efd;
			}
			50% {
				opacity: 0.1;
				color: #ffc107;
			}
			to {
				opacity: 1.0;
				color: #0d6ef;
				color
			}
		}

		.blink-okay-text {
			animation: fade-okay-text 800ms infinite;
			-webkit-animation: fade-okay-text 800ms infinite;
			color: rgb(141, 197, 63) !important;
		}

		@keyframes fade-alert-text {
			from {
				opacity: 1.0;
				color: red;
			}
			50% {
				opacity: 0.1;
				color: rgb(141, 197, 63) !important;
			}
			to {
				opacity: 1.0;
				color: #0d6ef;
			}
		}

		@-webkit-keyframes fade-alert-text {
			from {
				opacity: 1.0;
				color: red;
			}
			50% {
				opacity: 0.1;
				color: #ffc107;
			}
			to {
				opacity: 1.0;
				color: #0d6ef;
			}
		}

		.blink-alert-text {
			animation: fade-alert-text 800ms infinite;
			-webkit-animation: fade-alert-text 800ms infinite;
			color: orange;
		}

		@keyframes shake {
			10%,
			90% {
				transform: translate3d(0, -0.5px, 0);
			}

			20%,
			80% {
				transform: translate3d(0, 1px, 0);
			}

			30%,
			50%,
			70% {
				transform: translate3d(0, -1.5px, 0);
			}

			40%,
			60% {
				transform: translate3d(0, 2px, 0);
			}
		}

		.shake {
			animation: shake 500ms infinite;
			-webkit-animation: shake 500ms infinite;
			overflow: hidden !important;
		}

		.swalError {
			border: 0 !important;
			color: #ee4545;
		}

		.swalSuccess {
			border: 0 !important;
			color: #35ab25;
		}
	</style>
</head>
